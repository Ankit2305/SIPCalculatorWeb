<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIP Calculator App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .landing-container {
      padding: 32px 24px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      background-color: #2d71a1;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      user-select: none;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.8rem;
      color: #1a3d6d;
    }
    p {
      font-size: 1rem;
      margin: 0 0 24px;
      color: #555;
      line-height: 1.4;
    }
    ul {
      margin: 0 0 24px;
      padding-left: 20px;
      color: #444;
    }
    li {
      margin-bottom: 12px;
      font-weight: 500;
    }
    .btn-download {
      background-color: #2d71a1;
      color: white;
      border: none;
      border-radius: 24px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(45, 113, 161, 0.3);
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }
    .btn-download:hover {
      background-color: #1a506f;
      box-shadow: 0 6px 12px rgba(26, 80, 111, 0.5);
    }
    footer {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #888;
    }
    .screenshots {
    display: flex;
    gap: 20px; /* spacing between images */
  }
  .screenshots img {
    max-width: 200px; /* or any size you prefer */
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .screenshots img:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 10;
  }
  </style>
</head>
<body>
  <section class="landing-container">
    <img src="assets/sip_logo_with_bg.webp" height="200" width="200"/>
    <h1>SIP Calculator App</h1>
    <p>Plan your investments smartly with our easy-to-use SIP Calculator. Calculate returns and grow your wealth over time.</p>
        <div class="screenshot-section">
            <br />
      <h2>App Screenshots</h2>
      <div class="screenshots">
        <img src="assets/ss1.png" alt="SIP Calculator - Monthly SIP input screen" />
        <img src="assets/ss2.png" alt="SIP Calculator - Calculation results screen" />
        <img src="assets/ss3.png" alt="SIP Calculator - Investment growth chart" />
        <img src="assets/ss4.png" alt="SIP Calculator - Monthly SIP input screen" />
        <img src="assets/ss5.png" alt="SIP Calculator - Calculation results screen" />
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <a class="btn-download" href="https://play.google.com/store/apps/details?id=org.ankitkumar.sipcalculatorapp" target="_blank" rel="noopener noreferrer">
      Download on Google Play
    </a>
    
    <footer>Â© 2025 SIP Calculator App</footer>
  </section>
</body>
</html>
